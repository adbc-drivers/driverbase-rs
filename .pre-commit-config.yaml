repos:
- repo: https://github.com/codespell-project/codespell
  rev: 63c8f8312b7559622c0d82815639671ae42132ac  # v2.4.1
  hooks:
  - id: codespell
    exclude: >
        (?x)^(
            .*Cargo\.toml$
        )$

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: cef0300fd0fc4d2a87a85fa2093c6b283ea36f4b  # v5.0.0
  hooks:
  - id: check-added-large-files
    args: ["--enforce-all"]
  - id: check-case-conflict
  - id: check-executables-have-shebangs
  - id: check-yaml
  - id: detect-private-key
  - id: end-of-file-fixer
    exclude: '\.sln$'
  - id: mixed-line-ending
    args: [--fix=lf]
    exclude: '\.(bat|sln)$'
  - id: trailing-whitespace

- repo: https://github.com/adbc-drivers/dev
  rev: 742df4896dbb58618cedc0a635f33bdcff3ffb5a
  hooks:
  - id: rat

- repo: local
  hooks:
  - id: cargo clippy
    name: cargo clippy
    language: system
    types: [rust]
    entry: bash -c 'cargo clippy --no-deps -- -A unused_variables -D warnings'
    pass_filenames: false

  - id: cargo fmt
    name: cargo fmt
    language: system
    types: [rust]
    entry: bash -c 'cargo +stable fmt --all'
    pass_filenames: false
